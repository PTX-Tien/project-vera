name: Vera AI Integration Test

# Trigger on every push to main or pull request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-agent:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Check out your code
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # We install dependencies directly from requirements.txt
        pip install -r requirements.txt
        # We also need 'pytest' if we decide to switch, but your script runs with python direct.

    # 4. Run the Test Suite
    # We inject the API keys from GitHub Secrets so the test can actually call NVIDIA
    - name: Run Logic & Budget Tests
      env:
        NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
      run: |
        # We run the test script. If it fails (exit code != 0), the Pipeline fails.
        python tests/test_agent.py